		function iniciar() {
			
			// alert (verbs.length);
			
			// Generar taula dinàmicament
			var fila;
			var t, seq = 0;
			
			// Crear cada columna segons el nivell
			for (t = 1; t < verbs.length; ++t) if (verbs[t][0] == 1) crear_fila(t, ++seq, 'llista_verbs1');
			for (t = 1; t < verbs.length; ++t) if (verbs[t][0] == 2) crear_fila(t, ++seq, 'llista_verbs2');
			for (t = 1; t < verbs.length; ++t) if (verbs[t][0] == 3) crear_fila(t, ++seq, 'llista_verbs3');
			for (t = 1; t < verbs.length; ++t) if (verbs[t][0] == 4) crear_fila(t, ++seq, 'llista_verbs4');
			for (t = 1; t < verbs.length; ++t) if (verbs[t][0] == 5) crear_fila(t, ++seq, 'llista_verbs5');
			
			document.getElementsByTagName('input')[0].focus();
		}
		
		function crear_fila(num_verb, seq, nom_tbody) {
		
			var color;		
			if (seq % 2 == 1) 	color = '#FFFFFF'; 	// Pijama
			else				color = '#F8EFB8';

			var tBody = document.getElementById(nom_tbody); 
			var newTR = tBody.insertRow(tBody.rows.length);
			newTR.className = 'fila_llista';
			newTR.style.backgroundColor = color;
			
			var newTD = newTR.insertCell(0); 
			newTD.innerHTML = verbs[num_verb][2];
			newTD.className = 'cela_llista';
			newTD.style.textAlign = 'right';
			newTD.style.paddingRight = '15px';
			
			newTD = newTR.insertCell(1);  newTD.className = 'cela_llista';
			newTD.innerHTML = '<input type="text" onkeyup="comprovar(this, ' + num_verb + ', 3);" />';
			
			newTD = newTR.insertCell(2);  newTD.className = 'cela_llista';
			newTD.innerHTML = '<input type="text" onkeyup="comprovar(this, ' + num_verb + ', 4);" onchange="verb_seguent(this);" />';
			
			newTD = newTR.insertCell(3);  
			newTD.className = 'cela_llista';
			newTD.innerHTML = '<button onclick="ajuda(' + num_verb + ');" '
							+ '			  style="height:16px; font:normal normal normal 8px Verdana;">?</button>';
				
		}
		
		function verb_seguent(obj) {
			// Si els 2 son correctes, saltar el focus del boto ajuda
			if (obj.className != 'classe_error'
				&&
				obj.parentNode.previousSibling.firstChild.className != 'classe_error'
				) {
				obj.parentNode.parentNode.nextSibling.firstChild.nextSibling.firstChild.focus();

			}
			
		}

		
		function comprovar(obj, fila, col) {
			// alert (verbs[fila][col] + ', ' + obj.value);

			
			if (obj.value.toUpperCase() == verbs[fila][col].toUpperCase()
				|| 
				// Comprovar també si hi ha 2 possibles respostes correctes
			    (verbs[fila][col].split('/').length > 1
			     &&
				 (obj.value.toUpperCase() == verbs[fila][col].split('/')[0].toUpperCase()
				  ||
				  obj.value.toUpperCase() == verbs[fila][col].split('/')[1].toUpperCase()
				 )
			    )
			   ) {	
				obj.className = "classe_ok";		// OK
			} else {
				if (obj.value == '') {
					obj.className = "classe_buit";	// Clear
				} else {
					obj.className = "classe_error";	// Error
				}
			}
		}
		
		function ajuda(num) {
			alert (verbs[num][2] + ' - ' + verbs[num][3] + ' - ' + verbs[num][4] + ' -> (' + verbs[num][1] + ')');
		}
