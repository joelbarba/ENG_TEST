<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>

	<script type="text/javascript">

		$(function() {
			// gapi.load('auth', init);
			$('#id_input_1').focus();
			$('#id_input_1').select();
		});

		function look_it_up() {

			var word = $('#id_input_1').val().replace(/ /g, "+")
			alert (word);
			var url_search = 'http://www.usingenglish.com/reference/phrasal-verbs/' + word + '.html'

			$('#id_iframe_result').attr('src', url_search);

		}


	</script>
</head>

<body style="width: 100%; height: 100%; overflow: hidden;">

	<h1> Phrasal Verb Diccionary: </h1>
	<input id="id_input_1" type="text" style="width:300px" value="type here the verb"/>
	<button id="id_search_button" 	onclick="look_it_up();"> look it up </button>
	<br/>
	<iframe id="id_iframe_result"
		style="width: 1000px; height: 600px; margin-top: 10px; border: solid 1px black;"/>

</body>
</html>
